<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Alexei Zababurin"/>
    <title>Alexei Zababurin logo composition</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="bg">
<div class="container">

    <div class="flex-item">
        <p>Enter top text:
            <input id='topinput' type="text" placeholder="Hannibal" value="Hannibal"></p>
        <p>Enter bottom text:
            <input id='bottominput' type="text" placeholder="Elephants" value="Elephants"></p>
        <p>Choice relative font size:
            <select id="choiceFontSize" size="5" multiple name="size[]" onchange="choiceFontSize(this.value)">
                <option value="0.75">Small</option>
                <option value="0.9">Smaller</option>
                <option selected value="1">Normal</option>
                <option value="1.08">Bigger</option>
                <option value="1.25">Big</option>
            </select>
        </p>
        <p>Choice outline thickness:
            <select id="choiceOutLineSize" size="5" multiple name="outlineSize[]" onchange="choiceOutLineSize(this.value)">
                <option value="0.5">Narrow</option>
                <option selected value="1">Normal</option>
                <option value="1.5">Thickish</option>
                <option value="2.5">Paunchy</option>
            </select>
        </p>

        <p>Choice color of outerline:
            <select id="choiceOutLineColor" size="5" multiple name="outLineColor[]" onchange="choiceOutLineColor(this.value)">
                <option value="Orange">Orange</option>
                <option value="Red">Red</option>
                <option value="Salmon">Salmon</option>
                <option value="Magenta">Magenta</option>
                <option selected value="SkyBlue ">SkyBlue</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
            </select>
        </p>

        <p>Choice Logo:
            <select id="choiceLogo" size="3" multiple name="logo[]" onchange="choiceLogo(this.value)">
                <option selected value="elephant">Elephant</option>
                <option value="horse">Horse</option>
                <option value="rooster">Rooster</option>
            </select>
        </p>

        <p>Choice font:
            <select id="choiceFont" size="4" multiple name="font[]" onchange="choiceFont(this.value)">
                <option selected value="GrandHotel-Regular">GrandHotel-Regular</option>
                <option value="AtomicAge-Regular">AtomicAge-Regular</option>
                <option value="Bahiana-Regular">Bahiana-Regular</option>
                <option value="BerkshireSwash-Regular">BerkshireSwash-Regular</option>
            </select>
        </p>
    </div>
    <div id="svgwapper" class="svgwapper flex-item"></div>
</div>

<script src="js/engine.js"></script>

<script type="text/javascript">
	initialisation({
		patternName: "pattern0",
		logoName: "elephant",
	})
</script>
</body>
