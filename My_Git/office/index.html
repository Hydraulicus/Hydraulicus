<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Alexei Zababurin" />
    <meta name="description" content=" JS. SVG. animation.  SVG-animation. "/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:title" content="Alexei Zababurin office animation for Ghazi Farooq"/>
    <meta property="og:site_name" content="Alexei Zababurin office animation for Ghazi Farooq"/>
    <meta property="og:description" content="Alexei Zababurin office animation for Ghazi Farooq"/>
    <title>Alexei Zababurin office animation for Ghazi Farooq</title>
    <!-- Bootstrap core CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/pace-theme-minimal.css" /> <!-- include progress bar -->
    <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body class="bg" style='margin: 0'>

<div style='width:100%; height: auto; margin: auto;'>

    <div id="svgwrapper" class='Absolute-Center'><!-- cover for SVG-animation. You can setup width, height and other CSS parameters. -->
        <svg id="animation" class="svg"
             width="100%"
             height="100%"
             xmlns="http://www.w3.org/2000/svg" version="1.20"  xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0  1920 1080" preserveAspectRatio="xMidYMid meet"
             ></svg>
    </div>

    <div id="4splashpage" class="flexcontainer display_none" style='position: absolute; top : 1px; width:99%; height: 99%; margin: auto; background-color: rgba(255, 255, 255, 0.5); border: 1px solid white; '>
        <svg id="splashMacBook" class="flexchild" xmlns="http://www.w3.org/2000/svg" version="1.20"  xmlns:xlink="http://www.w3.org/1999/xlink" ></svg>
    </div>

    <div id="4loadpage" class="display_none flexcontainer" style='position: absolute; top:0px; bottom:0px; width:100%; height: 100%; margin: 0 auto; background-color: rgba(255, 255, 255, 0.5);'>
        <svg id="loadpage" class="flexchild" xmlns="http://www.w3.org/2000/svg" version="1.20"  xmlns:xlink="http://www.w3.org/1999/xlink" ></svg>
    </div>
</div>


<dir id="loader"></dir> <!-- cover for loader animation -->
<script src="js/pace.min.js"></script> <!-- include progress bar -->
<script type="text/javascript">
  paceOptions = {
    elements: false
  };
</script>

<script src="js/snap.svg-min.js"></script>
<script src="js/loadpage.js"></script>
<script type="text/javascript">
  initLoadPage ({
    blck : "#loadpage" // point to SVG id
    ,url4logoInTop : "css/logo1.svg"
  });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-3.0.0.min.js"><\/script>')</script>

<script src="js/getallcabinetdata.js"></script> <!-- get API data by ajax -->
<script src="js/functions.js"></script>
<script src="js/contours.js"></script>
<script src="js/animation.js"></script>
<script type="text/javascript">
  initAnimation({
    blck : "#animation" // point to SVG id
    ,rhythm : 0.3 //sec, rhythm of constant animation
    ,url4ajax : "http://sw.ai/public_api/utility.php?task="
    ,getallcabinetdata : "getAllCabinetData" //parameter for ajax request
    ,getAllPortfolioData : "getAllPortfolioData" //parameter for ajax request
  });
</script>
</body>
