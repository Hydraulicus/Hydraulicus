  <body class="bg">
    <h1 class="inv">Please, scroll down</h1>
     <div class="flex-container">
         <div id="main-header-logo" class="flex-items-default"><!-- wrapper for SVG-animation. You can setup width, height and other CSS parameters. -->
         </div>
	 </div>
    <p id="showScroll" class="scroll-indicator"></p>
     <script src="js/snap.svg-min.js"></script>
     <script src="js/animation.js"></script>
     <script type="text/javascript">
       initAnimation({
            logoWrap : "#main-header-logo" //id of logo block
            , pathTosvgFile : "svg/logo.svg"
            , AnimTime : 1250 //ms, time of animation
            , limits : { //limits of scrolling when animation is started
                topshift : 20 //px from top
            }
       });
     </script>
  </body>
