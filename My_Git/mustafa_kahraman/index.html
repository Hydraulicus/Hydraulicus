<body class="bg">
<div class=""><h3 id="totalcal">Total callories: </h3></div>


<div class="flex-container">
    <div class="flex-items-default">
        <div class="centerblock">
            <p class="enterinv protein">Enter protein, gram: </p>
            <input id="inputprotein" class="inputstyle protein" type="number" min="0" value="10" step="5">
        </div>
        <div class="flex-sub-container">
            <svg id="fillgauge1" class="flex-sub-items-circle" width="100%" height="100%" viewBox="0 0 190 120"  preserveAspectRatio="xMinYMin meet" ></svg>
        </div>
    </div>

    <div class="flex-items-default">
        <div class="centerblock"><p class="enterinv carb">Enter carb, gram: </p> <input id="inputcarb" class="inputstyle carb" type="number" min="0"value="20" step="5"></div>
        <div class="flex-sub-container">
            <svg id="fillgauge2" class="flex-sub-items-circle" width="100%" height="100%" viewBox="0 0 190 120"  preserveAspectRatio="xMinYMin meet" ></svg>
        </div>
    </div>

    <div class="flex-items-default">
        <div class="centerblock"><p class="enterinv fat">Enter fat, gram: </p> <input id="inputfat" class="inputstyle fat" type="number" min="0"  value="30" step="5"  ></div>
        <div class="flex-sub-container">
            <svg id="fillgauge3" class="flex-sub-items-circle" width="100%" height="100%" viewBox="0 0 190 120"  preserveAspectRatio="xMinYMin meet" ></svg>
        </div>
    </div>

</div>

<script src="js/snap.svg-min.js"></script>
<script src="js/animation.js"></script>
<script type="text/javascript">
    interactBalance({
        protein_gram : 10,// fetch raw values from database
        carb_gram : 20,
        fat_gram : 30,
        staedyAnim : true //wether show steady animation.
    });
</script>
</body>
